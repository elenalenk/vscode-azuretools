parameters:
  - name: "jobs"
    type: object
    default:
      - name: Root # TODO: would like this to be repository name but can't use build variables here
        working_directory: .
  - name: "useAzureFederatedCredentials"
    type: boolean
    default: false
  - name: "ENABLE_LONG_RUNNING_TESTS"
    type: boolean
    default: false

stages:
  - stage: TestStage
    jobs:
      - ${{ each job in parameters.jobs }}:
          - job: ${{ job.name }}
            templateContext:
              outputs:
                - output: pipelineArtifact
                  targetPath: $(build.artifactstagingdirectory)/build/${{ job.name }}
                  artifactName: Nightly ${{ job.name }}
            steps:
              - template: ./templates/setup.yml
              - template: ./templates/build.yml
              - template: ./templates/1espackage.yml
              - template: ./templates/test.yml
                parameters:
                  - useAzureFederatedCredentials: true
                  - ENABLE_LONG_RUNNING_TESTS: true
            variables:
              artifact_name: ${{ job.name }}
              working_directory: ${{ job.working_directory }}
